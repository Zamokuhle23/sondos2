<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script>
    function getUsers(){
$.getJSON( "/users", function( response) {
 let html = "";
        html =  response.profile;
    $("#info").append(html);

});
    }
    </script>

<body onload = "getUsers()">

    <button onclick="getUsers()">Receive Info </button>
    <div id = "info">
    </div>  
</body>
